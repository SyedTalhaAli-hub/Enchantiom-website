<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <style>
        body { 
           /* margin: 0;  */
           font-family: "Lato", sans-serif;
         } 
        .container{
            margin-left: 150px;
        }
        .sidebar {
          margin: 0;
          padding: 0;
          width: 150px;
          background-color: #f1f1f1;
          position: fixed;
          height: 100%;
          overflow: auto;
        }
        .sidebar a {
  display: block;
  color: black;
  padding: 16px;
  text-decoration: none;
}
 
.sidebar a.active {
  background-color: #04AA6D;
  color: white;
}

.sidebar a:hover:not(.active) {
  background-color: #555;
  color: white;
}

div.content {
  margin-left: 200px;
  padding: 1px 16px;
  height: 1000px;
}

@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
}
    </style>        
    <title>Purchases</title>
</head>
<body>
    <header class="nav"></header>
    <div class="sidebar">
        <a class="active" href="#purchase">Purchases</a><br><br>
        <a href="#sales">Sales</a><br><br>
        <a href="#report">Reports</a><br><br>
        <a href="#gas-free">Gas free</a><br><br>
        <a href="#transaction">Transaction</a>
    </div>
    <div class="container">
        <div class="form-wrapper">
            <form action="">
                <div class="row">
                    <div class="col">
                        <h3>Purchases</h3>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" >Add new product</button>
                    </div>
                     
                </div>
            </form>
        </div>
    </div>
</body>
</html>
