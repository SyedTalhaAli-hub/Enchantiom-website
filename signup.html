<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">

         .container{
            min-height: 100vh;

    <title>Signup</title>
</head>
<body>
    <header class="nav"></header>
    <div class="container d-flex justify-content-center ">
        <div>
            <p>Do you have account?<a href="login.html">Sign in</a></p>
            
            <h2>Create Account</h2>
            <h10>Follow the instruction to make it easier to register and you will be <br> 
            able to explore inside</h10>

            <form action="" class="form-control">
                    <label for="username">Username</label>                
                <div>
                    <input type="text" name="username" id="username">
                </div><br>
                <label for="email">Email</label>
                <div>
                    <input type="email" name="email" id="email">
                </div><br>
                <label for="password">Password</label>
                <div>
                    <input type="text" name="password" id="password">
                </div><br>
                <div>
                    <input type="submit" value="Create Account" class="btn1" style="width: 182px;">
                </div><br>
                <div>
                    <input type="submit" value="Google" class="btn2 col" style="width: 88px;">
                    <input type="submit" value="Facebook" class="btn3 col" style="width: 88px;"> 
                </div>
            </form>
        </div>
    </div>
